<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title" placeholder="Task Title">
    </div>
    <div class="form-group">
        <textarea class="form-control" id="desc" name="desc" rows="3" [(ngModel)]="desc" placeholder="Task Description"></textarea>
    </div>
    <button type="submit" class="btn btn-light">Submit</button>
  </form>
